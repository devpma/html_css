<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네비게이션 만들기</title>
    <link href="nav.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="hd-logo">LOGO</h1>
        <nav class="hd-nav">
            <ul>
                <li><a href="#">소개</a></li>
                <li><a href="#">서비스</a></li>
                <li><a href="#">문의</a></li>
            </ul>
        </nav>
        <div class="btn-nav">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-aside">
            <nav class="aside-nav">
                <ul>
                    <li><a href="#">소개</a></li>
                    <li><a href="#">서비스</a></li>
                    <li><a href="#">문의</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>
<script>
    $(document).ready(function() {
        $('.btn-nav').on('click',function () {
            $(this).toggleClass('on');
            $('.nav-aside').toggleClass('on');
        });
    });
</script>
</html>
